{% load static %}
{% block content %}
{% include 'admin_navigation.html' %}


<marquee style="font-family: 'Monotype Corsiva' ; font-size : 25px ; color : yellow ; background-color : black ; font-weight : bold ; margin-top: 1%">
    View Doctor
 </marquee>
 <hr>
 <br>
<div class="container">
    <table class="table table-hover" id="example">
        <thead style="background-color: maroon; color: white;">
        <tr class="text-center ">
            
            <th>ID</th>
            <th>Doctor Name</th>
            <th>Number</th>
            <th>Specialization</th>
            <th>Delete</th>
            <th>Update</th>

        </thead>
        </tr>
        {% for i in doctor %}
        <tr class="text-center">
            
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.number }}</td>
            <td>{{ i.specialization }}</td>
           <td><a href="{% url 'delete_doctor' i.id %}"  class = "btn btn-danger btn-sm  fa fa-trash" onclick="return confirm('Are you want to delete this record?')"> Delete</a></td>
           <td><a href="{% url 'edit_doctor' i.id %}"  class = "btn btn-success btn-sm"><i class="fa fa-edit"></i> Edit</a>
          
        </tr>
        {% endfor %}
    </table>
</div>








 {% endblock %}
