{% load static %}
{% block content%}
{% include 'navigation.html' %}


<marquee style="font-family: 'Monotype Corsiva' ; font-size : 25px ; color : yellow ; background-color : black ; font-weight : bold ; margin-top: 1%">
    Admin Login
 </marquee>
 <hr>
<hr>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <label style="font-weight: bold;">User Name</label>
        <input type="text" class="form-control" name="uname" placeholder="Enter User Name">
        <label style="font-weight: bold;">Password</label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
        <br>
        <input type="submit" class="btn btn-primary" value="Login" style="background-color: black;color: yellow; font-weight: bold;">
    
    </form>

</div>

{% if error == "no" %}
<script>
    alert('LoggedIn Successfully');
    window.location = ('{% url 'a_home' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Try Again');
</script>
{% endif %}







 {% endblock %}
